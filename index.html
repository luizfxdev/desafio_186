<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reino de Fibonacci</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Reino de Fibonacci 🏰🔢</h1>
      <p class="description">Descubra a altura mágica da torre baseada na sequência de Fibonacci</p>

      <div class="input-group">
        <label for="fibonacciInput">Quantidade de termos (n):</label>
        <input type="number" id="fibonacciInput" min="1" max="50" placeholder="Digite um número entre 1 e 50" />
      </div>

      <div class="button-group">
        <button id="calculateBtn" style="--clr: #ff0044"><span>CALCULAR</span><i></i></button>
        <button id="resetBtn" style="--clr: #00ff88"><span>RETORNAR</span><i></i></button>
      </div>

      <div class="result-container">
        <h2>Resultado:</h2>
        <div id="calculationSteps"></div>
        <div id="resultOutput"></div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
